<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS DEMO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/output.css" />
  </head>

  <body class="font-poppins bg-body text-white">
    <!-- ナビ -->
    <header class="py-6">
      <div
        class="container mx-auto flex justify-between items-center px-8 md:px-14 lg:px-24 w-full"
      >
        <div class="text-lg font-bold">tailwind CSS DEMO</div>
        <div class="space-x-10 hidden md:flex items-center lg:space-x-12">
          <a
            class="hover:text-selected-text transition-all duration-300 text-sm lg:text-base"
            href="#home"
            >ホーム</a
          >
          <a
            class="hover:text-selected-text transition-all duration-300 text-sm lg:text-base"
            href="#portfolio"
            >ポートフォリオ</a
          >
          <a
            class="hover:text-selected-text transition-all duration-300 text-sm lg:text-base"
            href="#clients"
            >お客様</a
          >
          <a href="#contact"
            ><button
              class="px-4 py-2 bg-theme font-bold rounded-lg hover:bg-purple-600 duration-300 lg:px-6 text-sm lg:text-base"
            >
              お問い合わせ
            </button></a
          >
        </div>
        <div class="md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <!-- KV -->
    <div
      id="home"
      class="container mt-16 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <div class="flex flex-wrap md:flex-nowrap">
        <div
          class="md:my-36 lg:ml-20 justify-center md:justify-start mx-auto max-w-xl flex flex-wrap"
        >
          <h1
            class="font-bold text-5xl text-center md:text-left lg:text-7xl md:text-6xl"
          >
            TailWindCSSで<br />
            美しいサイトを
            <br />
            作ります
          </h1>
          <button
            class="mt-10 px-6 py-4 bg-theme font-bold rounded-lg hover:bg-purple-600 duration-300 lg:px-6"
          >
            <i class="fa-solid fa-rocket mr-1"></i>
            <span>もっと見る</span>
          </button>
        </div>
        <img
          src="./images/human.jpg"
          alt="image"
          class="md:absolute lg:top-2 lg:light-52 md:w-3/5 lg:w-3/6 w-10/12 mt-12 md:mt-0 right-6 mx-auto -z-10"
        />
      </div>
    </div>
    <!-- ポートフォリオ -->
    <div
      id="portfolio"
      class="container mt-64 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <section class="w-full">
        <h2 class="secondary-title">My Portfolio</h2>
        <p class="section-paragraph">
          私が作ってきたWebアプリケーション
        </p>
        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-6">
          <img
            src="./images/portfolio1.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio2.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio3.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio4.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio5.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio6.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
        </div>
      </section>
    </div>
  </body>
</html>
